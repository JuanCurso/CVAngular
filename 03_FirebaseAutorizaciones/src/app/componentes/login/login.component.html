<div class="row">
	<div class="col-6">
		<div class="card">
			<div class="card-body">
				<h1>Login</h1>
				<form (ngSubmit)="onSubmitLogin()">
				  <div class="form-group">
				    <label for="email">Email address</label>
				    <input type="email" class="form-control" [(ngModel)]="email" name="email"
				    	placeholder="Introducir email" autocomplete="username">
				  </div>
				  <div class="form-group">
				    <label for="password">Password</label>
				    <input type="password" class="form-control" [(ngModel)]="password" name="password"
				    	autocomplete="current-password">
				  </div>
				  <button type="submit" class="btn btn-primary btn-block">Entrar</button>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-6">
		<div class="card">
			<div class="card-body">
		  		<button type="submit" class="btn btn-primary btn-block" (click)="loginGoogle()">
			  		Entrar con Google
				</button>
			  	<button type="submit" class="btn btn-primary btn-block" (click)="loginFacebook()">
			  		Entrar con Facebook
			  	</button>
			</div>
		</div>
	</div>
</div>
