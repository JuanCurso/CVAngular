<div class="row">
	<div class="col-12">
		<h1>Formulario</h1>
	</div>
</div>
<div class="row">
	<div class="col-6">
		<button type="button" class="btn btn-sm btn-primary" style="width: 90%;" (click)="agregar()">Agregar</button>
	</div>
</div>
<div class="row" style="padding: 10px;">
	<div class="col-6">
		<div class="form-group">
			<label for="Titulo">Titulo Publicaión</label>
			<input type="text" name="Titulo" [(ngModel)]="titulo" class="form-control" placeholder="Ingresa título">
		</div>
		<div class="form-group">
			<label for="Texto">Texto Publicaión</label>
			<input type="text" name="Texto" [(ngModel)]="texto" class="form-control" placeholder="Ingresa texto">
		</div>
	</div>
	<div class="col-6">
		<div class="form-group">
			<label for="avatar">Avatar</label>
			<input type="file" name="Titulo" (change)="onFileChange($event)" #fileInput>
			<button type="button" class="btn btn-sm btn-primary" (click)="clearFile()">Clear file</button>	
		</div>
		<div class="form-group">
			<div class="col-12">
				<img src="data:image/jpg;base64,{{imagenSeleccionada}}" style="width: 600px;height: 530px;">
			</div>
		</div>
	</div>
</div>
