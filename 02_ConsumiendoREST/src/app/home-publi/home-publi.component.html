<div class="row">
	<div class="col-12">
		<h1>Publicaciones.</h1>
	</div>
</div>
<ul class="list-group">
	<li class="list-group-item list-group-item-dark mt-3" *ngFor="let item of publicaciones">
		<div class="row">
			<div class="col-4">
				<img src="http://localhost:8080/public/upload/{{item._id}}.{{item.Imagen}}"
				style="width: 250px;">
			</div>
			<div class="col-8">
				<div class="row">
					<div class="col-12">
						<h2>{{item.Titulo}}</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<p>{{item.Texto}}</p>
					</div>
				</div>
			</div>
		</div>
	</li>
</ul>
